<!DOCTYPE html>
<html lang="es">
    {% load static %} 
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguito ekisde</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"> 
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}"/>
</head>
<body>
    <header id="header">
        <img class="menu" src="{% static 'app/img/menuiconwhite.png' %}" alt="menu" id="menu">
        <div class="contenedor_logo">
            <img  class="logo"  src="{% static 'app/img/logo.png' %}" alt="logo">
        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{% url 'home' %}"> Inicio </a>
                    </li>
                    <li>
                        <a href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    <li>
                        <a href="{% url 'galeria' %}">Galer√≠a</a>
                    </li>
                    <li>
                        <a href="{% url 'agregar' %}">Agregar Personaje</a>
                    </li>
                    <li>
                        <a href="{% url 'listar' %}">Listar Personaje</a>
                    </li>
                    <li>
                        <a href="{% url 'aggInventario' %}">Agregar Inventario</a>
                    </li>
                    <li>
                        <a href="{% url 'ListInv' %}">listar inventario</a>
                    </li>
                    <li>
                        <a href="{% url 'Batalla' %}">Batalla</a>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

    <div id="contenido">
        {% block conenido %}

        {% endblock %}
    </div>
    <footer>
        <div class="marcas">
            <img src="{% static 'app/img/footer/nintendo.png' %}" alt="nintendo">
            <img src="{% static 'app/img/footer/xbox.png' %}" alt="xbox">
            <img src="{% static 'app/img/footer/playstation.png' %}" alt="playstation">
        </div>
        <div class="logo_footer">
            <img src="{% static 'app/img/logo.png' %}" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="static/app/js/menu.js"></script>

    <script>
        $(document).ready(function() {
          $('.slider').bxSlider({
              mode: 'fade',//horizontal, vertical, fade
              auto: true,
              pause: 2000
          });
        });
    </script>
    {% block js %}
    {% endblock %}
</body>
