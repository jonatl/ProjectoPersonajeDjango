{% extends 'app/base.html' %}

{% load static %}

{% block conenido %}

{% load crispy_forms_tags %}
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>agrega inventario</h2>
                <hr>
                <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <br>
                    {{ forminventario | crispy }}
                    <br>
                    <button id="btnCancelar" href="{% url 'home' %}" class="btn btn-secondary" type="reset">Cancelar</button>
                    &nbsp;
                    <button id="btnEnviar" class="btn btn-primary" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
{{ mensaje }}
<br>
{% endblock %}
<br>
