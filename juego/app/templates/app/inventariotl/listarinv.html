{% extends 'app/base.html' %}

{% block conenido %}
<br>
<div class="card">
    <div class="card body">
        <h2 style="text-align: center;">Listado de personajes</h2>

    <table class="table table-striped table-hover table-responsive-sm" >
        <tr>
            <th>fk</th>
            <th>cantidad</th>
            <th>name</th>
        </tr>
        <br>

        {% for z in ListarInventario %}
        <tr>
            <td>{{ z.fk | title }}</td>
            <td>{{ z.cantidad | title }}</td>
            <td>{{ z.name | title }}</td>
        </tr>
        {% endfor %}
            <br>
        </table>
    </div>
</div>
    {% endblock %}
</div>

</div>
